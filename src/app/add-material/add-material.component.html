<div class="container">
  <div>
    <form class="test-container" *ngIf="!materialInformation" [formGroup]="examGroup">
      <h1 class="header">NOWY TEST</h1>
      <br>
      <h3 class="text">Podaj nazwę testu: </h3>
      <input type="text" formControlName="name" required>
      <br>
      <br><br>
      <div>
        <button mat-button class="create-button" (click)="addMaterial()">Dodaj materiał</button>
      </div>
    </form>
  </div>
</div>
