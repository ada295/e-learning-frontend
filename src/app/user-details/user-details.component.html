<div class="container">


  <h1 style="color: dimgrey">Szczegóły konta użytkownika</h1>
  <span *ngIf="user.disabledAccount" style="color: #be2424">Konto zablokowane</span>
  <div class="user-container">
    <form [formGroup]="formGroup">
      <div class="user-details">
        <h3 >Imię: </h3>
        <input *ngIf="edit" type="text" [value]="user.firstName" formControlName="firstName">
        <input *ngIf="!edit" type="text" [value]="user.firstName" disabled>
      </div>
      <div class="user-details">
        <h3>Nazwisko: </h3>
        <input *ngIf="edit" type="text" [value]="user.lastName" formControlName="lastName">
        <input *ngIf="!edit" type="text" [value]="user.lastName" disabled>
      </div>
      <div class="user-details">
        <h3 >Email: </h3>
        <input *ngIf="edit" type="text" [value]="user.email" formControlName="email">
        <input *ngIf="!edit" type="text" [value]="user.email" disabled>
      </div>
      <div class="user-details">
        <h3 >Rola: </h3>
        <input type="text" [value]="user.roles[0]" disabled>
      </div>
      <div *ngIf="!edit" class="user-details"></div>
      <div *ngIf="edit" class="user-details">
        <h3>Hasło: </h3>
        <input type="password" formControlName="password">
      </div>

    </form>

  </div>

  <button (click)="switchEdit()" *ngIf="!edit" class="button-edit" mat-button>Edytuj</button>
  <button (click)="disableAccount()" *ngIf="!edit && !user.disabledAccount" class="button-activate" mat-button>Zablokuj</button>
  <button (click)="enableAccount()" *ngIf="!edit && user.disabledAccount" class="button-activate" mat-button>Odblokuj</button>
  <button (click)="cancelEdit()" *ngIf="edit" class="button-back" mat-button>Anuluj</button>
  <button (click)="save()" *ngIf="edit" class="button-edit" mat-button>Zapisz</button>

</div>
