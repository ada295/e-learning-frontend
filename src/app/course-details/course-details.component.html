<div class="lessons-container">
  <mat-grid-list cols="2" rowHeight="2.5:1">

    <div *ngFor="let lesson of courseDetails?.lessons">
      <mat-grid-tile>
        <div>
          <div class="name-lesson">{{lesson.name}}</div>
<!--          <div class="description-lesson">Opis lekcji</div>-->

          <mat-card class="options-lesson">
            <mat-card-actions>
              <button class="button-option" mat-button routerLink="/zadania">
                <div class="option-name">Zadania</div>
                <div class="icon-container">
                  <mat-icon>library_books</mat-icon>
                </div>
              </button>
              <button class="button-option" mat-button routerLink="/lekcja/{{lesson.id}}/materiały">
                <div class="option-name">Materiały</div>
                <div class="icon-container">
                  <mat-icon>perm_media</mat-icon>
                </div>
              </button>
              <button class="button-option" mat-button routerLink="/lekcja/1/test/">
                <div class="option-name">Test</div>
                <div class="icon-container">
                  <mat-icon>school</mat-icon>
                </div>
              </button>
            </mat-card-actions>
          </mat-card>
