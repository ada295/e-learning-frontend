<div class="course-details">


  <mat-accordion>
    <mat-expansion-panel class="course-name-container" (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title class="course-name">
          {{courseDetails?.course?.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{courseDetails?.course?.description}}</p>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-grid-list cols="2" rowHeight="4:1">

    <div *ngFor="let lesson of courseDetails?.lessons">
      <mat-grid-tile>
        <div>
          <mat-expansion-panel class="name-lesson" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-card-content>
                  {{lesson.name}}
                </mat-card-content>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{lesson.name}}</p>
          </mat-expansion-panel>
          <mat-card class="options-lesson">
            <mat-card-actions>
              <button class="button-option" mat-button routerLink="/zadania">
                <mat-icon>library_books</mat-icon>
                Zadania
              </button>
              <button class="button-option" mat-button routerLink="/lekcja/1/materiały">
                <mat-icon>perm_media</mat-icon>
                Materiały
              </button>
              <button class="button-option" mat-button routerLink="/lekcaja/1/test/">
                <mat-icon>school</mat-icon>
                Test
              </button>
              <button class="button-option" mat-button>
                <mat-icon>people</mat-icon>
                Ogłoszenia
              </button>
            </mat-card-actions>
          </mat-card>
        </div>


        <!--    <mat-card (click)="toggleClass($event, 'lesson-clicked', 'lesson')">-->
        <!--      <mat-card-content>-->
        <!--        <button mat-button routerLink="/lekcje/{{lesson.id}}">{{lesson.name}}</button>-->
        <!--      </mat-card-content>-->
        <!--      <mat-card-actions>-->
        <!--        <button mat-button>Zadania</button>-->
        <!--        <button mat-button>Materiały</button>-->
        <!--        <button mat-button>Test</button>-->
        <!--      </mat-card-actions>-->
        <!--    </mat-card>-->
      </mat-grid-tile>
    </div>

  </mat-grid-list>
</div>
