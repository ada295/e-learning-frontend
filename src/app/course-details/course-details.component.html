<div class="course-details">


  <mat-accordion>
    <mat-expansion-panel class="course-name-container" (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title class="course-name">
          {{courseDetails?.course?.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{courseDetails?.course?.description}}</p>
    </mat-expansion-panel>
  </mat-accordion>


  <div class="lessons-container">
    <mat-grid-list cols="2" rowHeight="3:1">

      <div *ngFor="let lesson of courseDetails?.lessons">
        <mat-grid-tile>
          <div>
            <!--          <mat-expansion-panel class="name-lesson" hideToggle>-->

            <!--              </mat-panel-title>-->
            <!--            </mat-expansion-panel-header>-->
            <!--            <p>{{lesson.name}}</p>-->
            <!--          </mat-expansion-panel>-->

            <div class="name-lesson">{{lesson.name}}</div>

            <mat-card class="options-lesson">
              <mat-card-actions>
                <button class="button-option" mat-button routerLink="/zadania">
                  <div class="option-name">Zadania</div>
                  <div class="icon-container">
                    <mat-icon>library_books</mat-icon>
                  </div>
                </button>
                <button class="button-option" mat-button routerLink="/lekcja/1/materiały">
                  <div class="option-name">Materiały</div>
                  <div class="icon-container">
                    <mat-icon>perm_media</mat-icon>
                  </div>
                </button>
                <button class="button-option" mat-button routerLink="/lekcaja/1/test/">
                  <div class="option-name">Test</div>
                  <div class="icon-container">
                    <mat-icon>school</mat-icon>
                  </div>
                </button>
