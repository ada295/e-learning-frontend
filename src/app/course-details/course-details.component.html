<div class="course-details">
  <div class="course-name">{{courseDetails?.course?.name}}</div>
  <div class="course-description">{{courseDetails?.course?.description}}</div>
  <div class="lesson-container" *ngFor="let lesson of courseDetails?.lessons">


    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header class="lesson-name">
        <mat-panel-title>
          <mat-card-content>
            {{lesson.name}}
          </mat-card-content>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{lesson.name}}</p>
    </mat-expansion-panel>


    <mat-card>
      <mat-card-actions>
        <button mat-button routerLink="/zadania">
          <mat-icon style="color: dodgerblue">library_books</mat-icon>
          Zadania
        </button>
        <button mat-button routerLink="/lekcja/1/materiały">
          <mat-icon style="color: coral">perm_media</mat-icon>
          Materiały
        </button>
        <button mat-button routerLink="/lekcaja/1/test/">
          <mat-icon style="color: lightseagreen">school</mat-icon>
          Test
        </button>
        <button mat-button>
          <mat-icon style="color: rebeccapurple">people</mat-icon>
          Ogłoszenia
        </button>
      </mat-card-actions>
    </mat-card>

</div>
