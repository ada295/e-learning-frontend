<div *ngIf="users.length > 0" class="teachers-container">
  <mat-table [dataSource]="users">
    <ng-container matColumnDef="firstName">
      <mat-header-cell mat-header-cell *matHeaderCellDef> ImiÄ™ </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell mat-header-cell *matHeaderCellDef class="header"> Nazwisko </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell mat-header-cell *matHeaderCellDef class="header"> E-mail </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row matRipple *matRowDef="let row; columns: displayedColumns;" routerLink="{{row.id}}"></mat-row>
  </mat-table>
</div>
