<!--
przykladowe courses - jest to tablica kursow
{"id":1,"name":"Fizyka","description":"Kurs z fizyki - poziom podstawowy","finished":true},
{"id":2,"name":"Matematyka","description":"Kurs z matematyki - poziom podstawowy","finished":true};

pÄ™tla tworzy 2 przyciski, najpierw dla 1 elemenetu, potem dla drugiego:
  <button mat-button routerLink="/kursy/1" class="course">Fizyka</button>
  <button mat-button routerLink="/kursy/2" class="course">Matematyka</button>

 /kursy/{{course.id}}
-->

<div class="course-container" *ngFor="let course of courses">
  <button mat-button *ngIf='course.customLabel && course.customLabel.length > 0' style="width: 100%"
          routerLink="{{course.customLink}}"
          class="course">
    <span style="width: 50%; display: inline-block; text-align: center">{{course.name}}</span>
    <span style="width: 50%;display:inline-block;text-align: center">{{course.customLabel}}</span>
  </button>

  <button mat-button style="width: 100%" *ngIf='course.customLabel == undefined || course.customLabel.length == 0'
          routerLink="{{course.customLink}}"
          class="course">{{course.name}}
  </button>
</div>
