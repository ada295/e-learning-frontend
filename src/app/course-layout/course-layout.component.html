<div class="course-container" *ngFor="let course of courses">
  <button mat-button style="width: 100%" routerLink="{{course.customLink}}" class="course">
    {{course.name}} <span style="width: 50%;text-align: right">{{course.customLabel}}</span>
  </button>
</div>
