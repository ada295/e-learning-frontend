<div class="step-wrapper">
  <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Nazwa kursu</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Nazwa</mat-label>
          <input matInput placeholder="" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Dalej</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Krótki opis kursu</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Opis</mat-label>
          <input matInput formControlName="secondCtrl" placeholder=""
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Wróć</button>
          <button mat-button matStepperNext>Dalej</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Zapisz kurs</ng-template>
      <div>
        <button mat-button class="save-course">Zapisz</button>
        <button mat-button matStepperPrevious>Wróć</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
