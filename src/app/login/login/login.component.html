<div class="container">
  <form [formGroup]="loginForm" class="login-container">
    <h1 class="header">Logowanie</h1>
    <br>
    <h3 class="text">Login</h3>
    <input formControlName="username">
    <br>
    <h3 class="text">Hasło</h3>
    <input type="password" formControlName="password">
    <br><br>
    <div class="login">
      <button mat-button class="login-button" (click)="login()" [disabled]="!isValidForm()">Zaloguj się</button>
    </div>
  </form>
</div>
